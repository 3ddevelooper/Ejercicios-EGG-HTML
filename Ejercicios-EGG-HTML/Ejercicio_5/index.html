<body>
    <h1>Los Beatles</h1>
    <p>Es un banda de rock formada en el año 1960 en Liverpool.</p>
    <img src="./assets/beatles.jpg" width="650px" alt="Imagen de los Beatles">
    <h2>Integrantes</h2>
    <ul>
        <li>Paul McCartney</li>
        <li>John Lennon</li>
        <li>Ringo Star</li>
        <li>George Harrison</li>
    </ul>

    <table border="1">
        <thead>
            <tr>
                <th>Año</th>
                <th>Disco</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1965</td>
                <td>Help!</td>
            </tr>
            <tr>
                <td>1968</td>
                <td>The Beatles</td>
            </tr>
            <tr>
                <td>1969</td>
                <td>Abbey Road</td>
            </tr>
            <tfoot>
                <td colspan="3">"Abbey Road fue su ulimo disco".</td>
            </tfoot>
            <!-- <tr>
                <td colspan="3">"Abbey Road fue su ulimo disco".</td>
            </tr> -->
        </tbody>
    </table>
