<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-2</title>
</head>

<body>
    <h1 align="right">Esto es un Encabezado "H1"</h1>
    <p align="right">Esto es un párrafo</p>
    <h2 align="right">Esto es un Encabezado "H2"</h2>
    <p align="right">Esto es otro párrafo</p>
    <p>Ordenamos por números</p>
    <ol type="1">
        <li>Elemento 1</li>
        <li> Elemento 2</li>
    </ol>

    <p>Ordenamos por letras</p>
    <ol type="A">
        <li>Elemento a</li>
        <li> Elemento b</li>
    </ol>
</body>

</html>

<!-- Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos
alinearlos a la izquierda. A continuación, después del ultimo párrafo vamos a tener
que crear una lista ordenada de lo que queramos. Tendremos que mostrar la lista
donde la enumeración sean letras del alfabeto. Sin usar CSS -->
