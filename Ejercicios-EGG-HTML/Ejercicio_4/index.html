<body>
    <h1>Papas Fritas</h1>
    <h4>Receta de papas fritas caseras</h4>
    <img src="./assets/papas.jpg" width="250px" alt="Imagen de las Papas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en bastón</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
