<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-6</title>
</head>
<body>
    <form action="">
        <h1>Registar un Usuario</h1>
        <label>Nombre de usuario</label><br>
        <input type="text" name="usuario" id="usuario"><br>
        <label>Contraseña del usuario</label><br>
        <input type="password" name="contrasenia" id="contrasenia"><br>
        <label>Edad del usuario</label><br>
        <input type="number" name="edad" id="edad"><br>
        <label>Fecha de nacimiento</label><br>
        <input type="date" name="nacimiento" id="nacimiento"><br>
        <label>Sexo del usuario</label><br>
        <input type="radio" id="hombre" name="hombre" value="hombre">
        <label for="hombre">Hombre</label><br>
        <input type="radio" id="mujer" name="mujer" value="mujer">
        <label for="mujer">Mujer</label><br>
        <input type="radio" id="nodefinido" name="nodefinido" value="nodefinido">
        <label for="nodefinido">Prefiero no decirlo</label><br>
        <label>País nacimiento del usuario</label><br>
        <select name="pais">
            <option value="deshabilitado" disabled selected>Elija una opción</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="brasil">Brasil</option>
          </select><br><br>
          <button type="submit" value="enviar">Enviar</button>
          <button type="reset" value="limpiar">Borrar</button>
    </form>
    
</body>
</html>
